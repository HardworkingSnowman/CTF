
<script type="text/javascript" >
  function loadTab(obj,n){

  var layer;
  eval('layer=\'news_page_'+n+'\'');

  //將 Tab 標籤樣式設成 Blur 型態
  var tabsF=document.getElementById('news_page_btns').getElementsByTagName('li');
  for (var i=0;i<tabsF.length;i++){         
      tabsF[i].setAttribute('id',null);
      eval('document.getElementById(\'news_page_'+(i+1)+'\').style.display=\'none\'');

      if(i==(n-1)) {
      tabsF[i].setAttribute('class', 'page-item active');
      } else {
      tabsF[i].setAttribute('class', 'page-item');
      }
  }

  //變更分頁標題樣式
  obj.parentNode.setAttribute('id','current');
  document.getElementById(layer).style.display='inline';

  }

</script>
